<x-hello message={}>
  <!-- Note: Only the attributes defined above should be observed -->
  <span class={clicked: isClicked} >{opts.message}</span>
  <p>
    <button onclick={onClick}>Push me!</button>
  </p>
  <style>
    /* `:host` instead of `:scope` is required when shadow DOM */
    :host {
      color: red;
    }
    .clicked {
      font-weight: bold;
    }
  </style>
  <script>
    this.isClicked = false;
    onClick(){
      this.isClicked = true;
    }
  </script>
</x-hello>
